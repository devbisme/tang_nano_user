            <div class="notepad-author-info">
                <div class="row">
                    <section class="notepad-post-author small-12 columns">
                        <img src="{{site.url}}/images/{{ page.author.photo }}" class="notepad-post-author-avatar" alt="{{ page.author.name }}'s photo">
                        <span class="author-label">Author:</span>
                        <h1>{{ page.author.name }}</h1>
                        <p><a href="mailto:{{ page.author.email }}" class="author-website">{{ page.author.email }}</a>
                        <p>{{ page.author.description }}</p>
                    </section>
                </div>
            </div>
